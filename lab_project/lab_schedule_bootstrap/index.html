<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab Schedule</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="row page-header">
    <div class="img-responsive logo col-sm-2">
        <img class="center-block" src="img/XH.jpg" alt="校徽" width="100px">
    </div>
    <div class="banner col-md-7">
        <h3 class="text-center">厦门大学微纳光电子研究室<br/>
            <small>Laboratory of Micro/Nano-Optoelectronics,Xiamen University</small>
        </h3>
    </div>
</div>                    <!--我来组成头部 -->
<div class="container">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">预约系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">首页</a></li>
                <li><a href="#">简介</a></li>
                <li><a href="#">发表文章</a></li>
                <li><a href="#">合作交流</a></li>
                <li><a href="#">文化生活</a></li>
                <li><a href="#">相关链接</a></li>
                <li><a href="#">联系我们</a></li>
                <li class="active"><a href="#">实验日程</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </nav>          <!--导航条 -->
    <div class="panel panel-default row collapse" id="reservation">
        <div class="panel-heading">
            <h3 class="panel-title">Project</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" id="project_panel">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default" data-toggle="collapse" data-target="#input_of_sputtering">
                        <input type="checkbox" autocomplete="off"> 磁控溅射
                    </label>
                </div>
                <br>

                <div class="collapse" id="input_of_sputtering">
                    <div class="well">
                        <div class="form-group">
                            <label for="sputtering_metal">溅射</label>
                            <input type="text" class="form-control" id="sputtering_metal" placeholder="NiAgNiAu">
                        </div>
                    </div>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 光刻
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> ICP
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 激光剥离
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 退火
                    </label>
                </div>
                <br>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 107测试
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 微机电
                    </label>
                    <label class="btn btn-default" data-toggle="collapse" data-target="#input_of_experiment">
                        <input type="checkbox" autocomplete="off"> 其他外出实验
                    </label>
                </div>
                <br>

                <div class="collapse" id="input_of_experiment">
                    <div class="well">
                        <div class="form-group">
                            <label for="experiment_name">实验地点</label>
                            <input type="text" class="form-control" id="experiment_name" placeholder="又去哪里潇洒啊">
                        </div>
                    </div>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 上课
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 医院
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 请假
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 外出
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 讲座
                    </label>
                </div>
            </form>
        </div>
        <div class="panel-heading">
            <h3 class="panel-title">Time</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" id="time_panel">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" autocomplete="off" name="options" checked> 上午
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" name="options"> 下午
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" name="options"> 全天
                    </label>
                    <label class="btn btn-default" data-toggle="collapse" data-target="#selection_of_time">
                        <input type="radio" autocomplete="off" name="options"> 其他时间
                    </label>
                </div>
                <br>

                <div class="collapse" id="selection_of_time">
                    <div class="well">
                        <div class="form-group">
                            <div class="input-group date form_time" data-date="" data-date-format="hh:ii"
                                 data-link-field="dtp_input4" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-time"></span></span>
                            </div>
                            <label for="dtp_input4" class="control-label">到</label>

                            <div class="input-group date form_time" data-date="" data-date-format="hh:ii"
                                 data-link-field="dtp_input5" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-time"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input4" value=""/><br/>
                            <input type="hidden" id="dtp_input5" value=""/><br/>
                        </div>
                    </div>
                </div>
                <br>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" autocomplete="off" name="options" checked> 今天
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" name="options"> 明天
                    </label>
                    <label class="btn btn-default" data-toggle="collapse" data-target="#selection_of_date">
                        <input type="radio" autocomplete="off" name="options"> 长期
                    </label>
                </div>
                <br>

                <div class="collapse" id="selection_of_date">
                    <div class="well">
                        <div class="form-group">
                            <div class="input-group date form_date" data-date="" data-date-format="yyyy.mm.dd"
                                 data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <label for="dtp_input2" class="control-label">到</label>

                            <div class="input-group date form_date" data-date="" data-date-format="yyyy.mm.dd"
                                 data-link-field="dtp_input3" data-link-format="yyyy-mm-dd">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value=""/><br/>
                            <input type="hidden" id="dtp_input3" value=""/><br/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-heading">
            <h3 class="panel-title">Name</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" id="name_panel">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 吴谨照
                    </label>
                </div>
                <br>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 赖萌华
                    </label>
                </div>
                <br>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 梅洋
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 于欢
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 杨文
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 卜庆典
                    </label>
                </div>
                <br>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 李颖倩
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 周伦茂
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" autocomplete="off"> 许荣彬
                    </label>
                </div>
            </form>
        </div>
        <div class="panel-heading">
            <h3 class="panel-title">Submit</h3>
        </div>
        <div class="panel-body">
            <form action="" class="form-inline">
                <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#confirm_window">Confirm</button>
                <button type="button" class="btn btn-danger">Back</button>
            </form>
        </div>
    </div>                <!--预约界面 -->
    <div class="jumbotron">
        <h1>……</h1>

        <p>...</p>

        <p><a class="btn btn-info btn-lg" href="#" role="button" data-toggle="collapse"
              data-target="#reservation">新的预约</a></p>
    </div>                      <!--显示窗口 -->
    <div class="modal fade" id="confirm_window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>               <!--确认窗口 -->

</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')</script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>
<script src="js/main.js"></script>
</body>

</html>
