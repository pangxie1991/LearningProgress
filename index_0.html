<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-循环</title>
</head>
<body>
    <script>
        var i = [1,2,3,4,5,6];
        var j;
        var k;
        var m = 1;
        var n = 1;
        document.write(i[4]);
        document.write("<br/>");
        document.write("<br/>");
        for(j=0;j<=5;){                                 //前置条件即使不写，分号也不可以省略。
            document.write(i[j]+"、");
            j++;
        }
        document.write("<br/>");
        document.write("<br/>");
        for(k in i) {
            document.write(i[k]+"<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");
        while(m<10) {
            document.write("m="+m+"<br/>");
            m++;
        }
        document.write("<br/>");
        document.write("<br/>");
        do{
            document.write("n就是"+n+"<br/>");
            n++;
        }while(n<11){
                                                        //do while和while的区别就在于判断和执行的先后
        }
    </script>
</body>
</html>
