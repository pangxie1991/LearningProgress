<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascripts/modernizr.js"></script>
</head>
<body>
<form action="/signup" method="post" id="create_account">
    <fieldset id="signup">
        <legend>Create New Account</legend>
        <ol>
            <li>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" placeholder="John">
            </li>
            <li>
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Smith" type="text">
            </li>
            <li>
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="user@example.com" type="text">
            </li>
            <li>
                <label for="password">Password</label>
                <input id="password" name="password" autocomplete="off" value="" placeholder="8-10 characters" type="password">
            </li>
            <li>
                <label for="password_confirmation">Password Confirmation</label>
                <input autocomplete="off" id="password_confirmation" name="password_confirmation"  value="" placeholder="Type your password again" type="password">
            </li>
            <li>
                <input type="submit" value="Sign up">
            </li>
            <script src="javascripts/jquery-1.11.3.min.js"></script>
            <script src="javascripts/fallback.js"></script>
        </ol>
    </fieldset>
</form>
</body>
</html>
