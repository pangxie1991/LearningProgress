<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
<article>
    <h1>微纳光电子研究室FAQ</h1>
    <dl>
        <dt>老板什么时候会退休呢</dt>
        <dd>
            <p>大概就在13年后的冬天吧</p>
        </dd>
    </dl>
    <!-- 对Emmet的学习   生成上述的结构需要的代码为" article>h1+dl>dt+dd>p " -->
    <!-- Emmet的基本语法为:div>h1.title+ul#nav>li*5>a{item $} 可以生成下面的结构 然后使用enter就可以快速定位需要添加内容的位置-->
    <div>
        <h1 class="title"></h1>
        <ul id="nav">
            <li><a href="">item 1</a></li>
            <li><a href="">item 2</a></li>
            <li><a href="">item 3</a></li>
            <li><a href="">item 4</a></li>
            <li><a href="">item 5</a></li>
        </ul>
    </div>
</article>
</body>
</html>
