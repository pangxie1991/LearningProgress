<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>window.open在HTML5中的改进</title>
</head>
<body>
    <a href='#'
       onclick="window.open('help/holiday_pay.html','WinName' ,'width = 300 ,height = 300');">
        Holiday pay
    </a>
    <a href="help/holiday_pay.html" class="test2"
       onclick="window.open(this.href,'WinName','width=300,height=300');">
        Holiday pay
    </a>
    <a href="help/holiday_pay.html" class="popup">Holiday pay</a>
    <a href="help/holiday_pay.html" class="popp" onclick="window.open(this.href,'WinName','width=300,height=300');">Holiday pay</a>
    <a href="help/holiday_pay.html"
       data-width = "300"
       data-height = "300"
       title="Holiday Pay"
       class="pouple">Holiday pay</a>
    <script src="javascript/jquery-1.11.3.min.js"></script>
    <script>
        $("a.popup").click(function(event){
            event.preventDefault();
            window.open(this.getAttribute("href"),"popup","width=300,height=300");
        });
        //  jQuery 语句最后要加分号，而且其内置函数语句也要写全。
        //  window.open (地址，名字，参数)
        $("a.pouple").click(function(event){
            event.preventDefault();
            var link = this;
            var href = link.getAttribute("href");
            var height = link.getAttribute("data-height");
            var width = link.getAttribute("data-width");
            /* 通过getAttribute（"string"）的方式来获得页面中的属性 可以使用 var height = link.dataset.height来进行回退*/
            window.open(href,"pouple","height=" + height +",width=" + width + "");
            /*   参数的添加形式
              *  "height=" + height +",width=" + width + "" = "height=valueof(height),width=valueof(width)"*/
        });
        $("a.test2").click(function(event){
            event.preventDefault();
        });
        var popp = document.getElementById("popp");
        popp.click(function (event){
            event.preventDefault();
        });
        /* 通过原生JS来写阻止默认事件暂时未知 */
    </script>
</body>
</html>
