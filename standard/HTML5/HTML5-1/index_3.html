<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="stylesheet/form.css"/>
    <script src="javascript/modernizr.js"></script>
</head>
<body>
    <form method="post" action="/project/1">
        <fieldset id="personal_information">
            <legend>Project Information</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" autofocus id="name">
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <input type="range" name="priority" id="priority" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="estimated_hours">Estimated Hours</label>
                    <input type="number" name="estimated_hours" id="estimated_hours" min="0" max="1000">
                </li>
                <li>
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" value="2015-12-02">
                </li>
                <li>
                    <label for="email">Email contact</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="url">Staging URL</label>
                    <input type="url" name="url" id="url">
                </li>
                <li>
                    <label for="project_color">Project Color</label>
                    <input type="color" name="project_color" id="project_color">
                </li>
                <li>
                    <input type="submit" value="Submit">
                </li>
            </ol>
        </fieldset>
    </form>
    <script src=""></script>
    <script src="javascript/jquery-1.11.3.min.js"></script>
    <script src="javascript/fallback_form.js"></script>
</body>
</html>
