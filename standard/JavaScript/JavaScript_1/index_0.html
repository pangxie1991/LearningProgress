<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>条件语句</title>
</head>
<body>
    <script>
        var i = "9";
        if(i>=10){
            document.write("今天中午1点睡")
        }else{
            document.write("今天中午不睡啦")
        }
    </script>
</body>
</html>
