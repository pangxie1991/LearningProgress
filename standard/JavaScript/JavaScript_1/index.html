<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
    <script>
        var i = "10";
        var j = 10;
        var m = "VG."
        var n = "Burning"
        var r = ++j;
        var q = j--;
        document.write(r);          //先运算再赋值
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(q);          //先赋值再运算
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(j);          //经历了一个++一个--应该是10
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i+=j);          //i=i+j
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(m+n);          //字符串拼接
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i==j);          //比较运算符返回布尔类型
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i===j);         //"==="是绝对等号需要类型和值都相等
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i!=j);          //"!="表示不等于，级别上等同于“==”
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i!==j);         //"!=="表示不等于，级别上等同于“===”
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i>j);           //"!=="表示不等于，级别上等同于“===”
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i<=j);          //"!=="表示不等于，级别上等同于“===”
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i<=j&&i>j);     //"&&"与    "||"或   "!"非
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i<=j||i>j);
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(!(i<=j));       //非的使用方式比较特别
        document.write("<br/>");       //输出换行符
        document.write("<br/>");       //输出换行符
        document.write(i>9?"i大于9":"i小于等于9");       //条件运算符，true输出前着，否则输出后者，以？为标志，以：分隔
    </script>
</body>
</html>
