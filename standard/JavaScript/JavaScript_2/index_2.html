<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-use of function</title>
</head>
<body>
    <script>
        function demo(a,b){
            var sum = a+b;
            return sum;
        }
        var v1 = demo(10,10);
        alert(v1);
    </script>
</body>
</html>
