<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Objects control HTML</title>
</head>
<body>
    <p id="pname">测试效果</p>
    <p id="pname1">测试效果</p>
    <p id="pname2">测试效果</p>
    <br/>
    <a href="http://baidu.com">测试链接</a>
    <script>
       function  getName(){
           var a = document.getElementsByTagName("p");
           a[0].innerHTML = "改变一下";
           alert(a.length);
       }
       getName();
    </script>
</body>
</html>
