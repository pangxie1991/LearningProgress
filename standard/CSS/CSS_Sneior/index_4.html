<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Box_shadow&Box_size</title>
    <style>
        div {
            background-color: #ffccff;
            width: 300px;
            height: 200px;
            margin: 20px;
        }
        #div0{
            box-shadow: 10px 10px 10px gray;
        }
        #div1{
            box-shadow: 0px 0px 10px gray;
        }
        #div2{
            box-sizing: border-box;
            /*使给定的大小包含内边距和边框*/
            width: 200px;
            height: 100px;
            padding: 10px;
            border: solid 3px lightblue;
        }
        #div3{
            box-sizing: content-box;
            width: 200px;
            height: 100px;
            padding: 10px;
            border: solid 3px lightblue;
        }
        #div4{
            width: 200px;
            height: 100px;
            border: solid 3px lightblue;
        }
    </style>
</head>
<body>
    <div id="div0"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>

</body>
</html>
