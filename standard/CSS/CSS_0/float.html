<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    li {
      display: inline;
      position: relative;
      float: left;
    }
    ul img {
      float: left;
      width: 10%;
      height: 10%;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#"><img src="./XH.jpg" ></a></li>
    <li><a href="#"><img src="./XH.jpg" ></a></li>
    <li><a href="#"><img src="./XH.jpg" ></a></li>
  </ul>
</body>
</html>
