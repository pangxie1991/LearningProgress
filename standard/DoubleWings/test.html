<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 500px;
        }
        .parent {
            position: relative;
            background-color: gray;
        }

        .slide {
            float: left;
            margin-left: -100%;
            width: 200px;
            background-color: red;
        }
        .main {
            margin-left: 210px;
            width: 100%;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="slide"></div>
        <div class="main"></div>
    </div>
</body>
</html>
