<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 200px;
            background-color: #7fffd4;
        }
        .container{
            width: 100%;
            height: 900px;
            background-color: #ffccff;
            overflow: hidden;
        }
        .container .middle{
            width: 100%;
            height: 200px;
            float: left;
            background-color: #adff2f;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }
        .container .middle .inner{
            padding-left: 200px;
            padding-right: 200px;
        }
        .container .left{
            width: 200px;
            height: 200px;
            background-color: #778899;
            float: left;
            margin-left: -100%;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }
        .container .right{
            width: 200px;
            height: 200px;
            background-color: #ff4500;
            float: left;
            margin-left: -200px;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }
        .footer{
            width: 100%;
            height: 100px;
            background-color: #6495ed;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="container">
    <div class="middle">
        <div class="inner">我是中间</div>
    </div>
    <div class="left">我是左</div>
    <div class="right">我是右</div>
</div>
<div class="footer"></div>
</body>
</html>
