<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>
<body marginwidth="0px" marginheight="0px">
    <table style="background-color: darkgray" width="100%" height="950px"
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: aqua">头部</td>
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color: brown">菜单</td>
            <td width="70%" height="80%" style="background-color: chartreuse">主体</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: cornflowerblue">底部</td>
        </tr>
    </table>
</body>
</html>
