<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Browser Objects</title>
</head>
<body>
    <button onclick="stopTime()">按钮</button>
    <p id="pid"></p>
        <script>
        var mytime = new Date;
        function getTime(){
            var n = new Date;
            document.getElementById("pid").innerHTML = n.toLocaleTimeString();
        }
        var time = setInterval(getTime,1000);
        function stopTime(){
            clearInterval(time);
        }
    </script>
</body>
</html>
