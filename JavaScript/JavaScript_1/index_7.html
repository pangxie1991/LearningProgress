<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Browser-Objects-Timer</title>
</head>
<body>
    <a href="index_8.html">跳转链接</a>
    <button onclick="myWin()">按钮</button>
    <p id="pid"></p>

        <script>
        var win;
        function getTime(){
            var n = new Date;
            document.getElementById("pid").innerHTML = n.toLocaleTimeString();
        }
        function myWin(){
            alert("win");
            win = setTimeout(myWin,3000);
        }
        /*setTimeOut需要递归才能实现循环执行，而setInterval直接就可以做到循环执行*/
        var time = setInterval(getTime,1000);
        function stopTime(){
            clearInterval(time);
        }
    </script>
</body>
</html>
