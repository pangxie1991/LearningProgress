<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>
        function demo(a,b){
            var a;
            var b;
            var sum = a+b;
            alert(sum);
        }
        function tell(m,n){
            var m ;
            var n ;
            var vl = m*n;
            alert(vl);
        }
        demo(20,30);
    </script>
    <form>
        <input type="button" value="按钮"onclick="tell(5,9)">
    </form>
</body>
</html>
