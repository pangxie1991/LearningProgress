<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects-Math</title>
</head>
<body>
    <script>
        document.write(Math.round(7.45));
        document.write("<br/>");
        document.write("<br/>");
        document.write(Math.random());
        document.write("<br/>");
        document.write("<br/>");
        document.write(parseInt(Math.random()*10));                 //乘以10并转换成int类型
        document.write("<br/>");
        document.write("<br/>");
        document.write(Math.max(15,78,98,56,51,4));
        document.write("<br/>");
        document.write("<br/>");
        document.write(Math.min(15,78,98,56,51,4));
        document.write("<br/>");
        document.write("<br/>");
        document.write(Math.abs(-47847));
        document.write("<br/>");
        document.write("<br/>");
    </script>
</body>
</html>
