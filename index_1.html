<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-跳转</title>
</head>
<body>
    <script>
        for(var i = 0;i<10;i++){
            if(i==5){
                break;                                  //跳出当前,并不再循环
            }
            document.write("我的❤在等待×"+i+"<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");
        for(var j = 0;j<10;j++){
            if(j==5){
                continue;                                  //跳出此次循环，继续执行接下来的循环
            }
            document.write("我的❤❤在等待×"+j+"<br/>");
        }
    </script>
</body>
</html>
