<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expedition Earnings Caculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header banner">
            <h3 class="text-center">
                远征收益计算器
                <br>
                <small>
                    Powered by NGA舰少区-凡辞
                </small>
            </h3>
        </div>
        <div class="panel panel-default" id="caculate_by_time">
            <div class="panel-heading">
                <h3 class="panel-title">计算一定时间获得的资源、物品</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">

                        <div class="btn-group" id="firstfleet" data-toggle="buttons">
                            <button type="button" class="btn btn-default">第一章</button>
                            <button type="button" class="btn btn-default">第二章</button>
                            <button type="button" class="btn btn-default">第三章</button>
                            <button type="button" class="btn btn-default">第四章</button>
                            <button type="button" class="btn btn-default">第五章</button>
                            <button type="button" class="btn btn-default">第六章</button>
                        </div>
                        <br>
                        <br>

                        <div id="target">
                            <div class="btn-group" data-toggle="buttons">
                                <button type="button" class="btn btn-default" disabled>
                                    SSSS
                                </button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-plus"></span>
                                    <span class="sr-only">添加具体远征</span>
                                </button>
                            </div>
                            <div class="btn-group" data-toggle="buttons">
                                <button type="button" class="btn btn-default" disabled>
                                    SSSS
                                </button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-plus"></span>
                                    <span class="sr-only">添加具体远征</span>
                                </button>
                            </div>
                            <div class="btn-group" data-toggle="buttons">
                                <button type="button" class="btn btn-default" disabled>
                                    SSSS
                                </button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-plus"></span>
                                    <span class="sr-only">添加具体远征</span>
                                </button>
                            </div>
                            <div class="btn-group" data-toggle="buttons">
                                <button type="button" class="btn btn-default" disabled>
                                    SSSS
                                </button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-plus"></span>
                                    <span class="sr-only">添加具体远征</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <br>
                <table class="table" id="displaywindow">
                    <thead>
                    <tr>
                        <th rowspan="2">远征名称</th>
                        <th rowspan="2">时间(min)</th>
                        <th rowspan="2">旗舰等级</th>
                        <th rowspan="2">舰娘数量</th>
                        <th rowspan="2">舰娘需求</th>
                        <th colspan="4">资源奖励</th>
                        <th rowspan="2">物资奖励</th>
                    </tr>
                    <tr>
                        <th>油</th>
                        <th>弹</th>
                        <th>钢</th>
                        <th>铝</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>
                            <div class="btn-group" data-toggle="buttons">
                                <button class="btn btn-default" disabled></button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-minus"></span>
                                    <span class="sr-only">删除此远征</span>
                                </button>
                            </div>
                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>
                            <div class="btn-group" data-toggle="buttons">
                                <button class="btn btn-default" disabled></button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-minus"></span>
                                    <span class="sr-only">删除此远征</span>
                                </button>
                            </div>

                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>
                            <div class="btn-group" data-toggle="buttons">
                                <button class="btn btn-default" disabled></button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-minus"></span>
                                    <span class="sr-only">删除此远征</span>
                                </button>
                            </div>

                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>
                            <div class="btn-group" data-toggle="buttons">
                                <button class="btn btn-default" disabled></button>
                                <button type="button" class="btn btn-default dropdown-toggle">
                                    <span class="glyphicon-minus"></span>
                                    <span class="sr-only">删除此远征</span>
                                </button>
                            </div>

                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')</script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
